project_two: "The Dots (Working prototype)"
project_two_description: "The Dots is a high score reflex game made for the mobile platform,
which has simple game play mechanics and extensive customization options for the player's avatar.<br><br>
Solo project made in Unity. Playable WebGL build on itch.io.<br>
Currently in development for its eventual full release. <br><br>
One of the main pillars when starting this mobile game project was to focus on simplicity in game design,
as I wanted to practice on developing game feel such as the usage of Particle Systems and Sound in Unity.<br><br>
Trivia: The game's first playable prototype was done in less than a day."
project_two_url: https://glazed.itch.io/the-dots
project_two_icon: the-dots


