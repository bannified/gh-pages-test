project_one: "Tember Defense"
project_one_description:
- "A Tower Defense game with RTS elements.<br>Solo project made in Unity.<br><br>
- Tember Defense features modular systems, that can be composed together to form new and interesting gameplay mechanics.<br>
- The heavy usage of ScriptableObjects makes the game extremely designer-friendly, as all changes can be done in the editor and stored in assets that are not prefabs.
- ScriptableObjects, like Effects and Monsters, can also be reused in multiple occassions, making balance changes easier to be kept consistent.<br>
- The way that features such as Effects, Skill, Projectile Behaviour, Units, and Buildings
- are well-defined from one another makes the code easy to customize and even extend, eg. adding a new  effect.<br><br>"
project_one_url: https://glazed.itch.io/tember-defense #maybe lead to a separate post itself
